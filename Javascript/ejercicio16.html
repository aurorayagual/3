<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function visualizarRango() {
            let primervalor = parseInt(prompt("Escriba el valor inicial"))
            let valorfinal = parseInt(prompt("Escriba el valor final"))
            for (let f = primervalor; f <= valorfinal; f++) {
                document.write(f + " - ")
            }
        }

        visualizarRango();
    </script>
</body>
</html>
