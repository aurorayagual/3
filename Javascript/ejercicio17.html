<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function valormenor(x1, x2, x3) {
            if (x1 < x2 && x1 < x3) {
                document.write('El valor menor de los tres valores es :' + x1);
            } else {
                if (x2 < x3) {
                    document.write('El valor menor de los tres valores es :' + x2);
                } else {
                    document.write('El valor menor de los tres valores es :' + x3);
                }
            }
        }

        let valor1 = parseInt(prompt('Ingrese primer valor:'));
        let valor2 = parseInt(prompt('Ingrese segundo valor:'));
        let valor3 = parseInt(prompt('Ingrese tercer valor:'));
        document.write('Los tres valores ingresados son ' + valor1 + ' ' + valor2 + ' ' + valor3 + '<br>');
        valormenor(valor1, valor2, valor3);
    </script>
</body>
</html>
