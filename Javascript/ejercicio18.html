<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function retornarvalorMayor(x1, x2, x3) {
            if (x1 > x2 && x1 > x3) {
                return x1;
            } else {
                if (x2 > x3) {
                    return x2;
                } else {
                    return x3;
                }
            }
        }

        let valor1 = parseInt(prompt('Ingrese el primer valor:'));
        let valor2 = parseInt(prompt('Ingrese el segundo valor:'));
        let valor3 = parseInt(prompt('Ingrese el tercer valor:'));
        document.write('Los tres valores ingresados son ' + valor1 + ' ' + valor2 + ' ' + valor3 + '<br>');
        let may = retornarvalorMayor(valor1, valor2, valor3);
        document.write('El mayor de los tres es :' + may);
    </script>
</body>
</html>
