<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let tabla = parseInt(prompt('Ingrese un valor del 1 al 10:', ''));
        let conta = tabla;
        for (let f = 1; f <= 12; f++) {
            document.write(conta + ' ');
            conta = conta + tabla;
        }
    </script>
</body>
</html>
