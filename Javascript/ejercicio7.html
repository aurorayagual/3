<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1, numero2;
        num1 = parseInt(prompt('primer número:'));
        num2 = parseInt(prompt('segundo número:'));
        if (numero1 > numero2) {
            let suma, diferencia;
            suma = numero1 + numero2;
            diferencia = num1 - num2;
            document.write('La suma es:' + suma);
            document.write('<br>');
            document.write('La diferencia es:' + diferencia);
        } else {
            let producto, division;
            producto = numero1 * numero2;
            division = numero1 / numero2;
            document.write('El producto es ' + producto);
            document.write('<br>');
            document.write('La división del primero respecto al segundo es:' + division);
        }
    </script>
</body>
</html>
