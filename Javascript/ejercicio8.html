<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1, numero2, numero3;
        num1 = parseInt(prompt('Ingrese 1er valor:'));
        num2 = parseInt(prompt('Ingrese 2do valor:'));
        num3 = parseInt(prompt('Ingrese 3er valor:'));
        if (numero1 > numero2) {
            if (numero1 > numero3) {
                document.write('El mayor de los tres es:' + numero1);
            } else {
                document.write('El mayor de los tres es:' + numero3);
            }
        } else {
            if (numero2 > numero3) {
                document.write('El mayor de los tres es:' + numero2);
            } else {
                document.write('El mayor de los tres es:' + numero3);
            }
        }
    </script>
</body>
</html>
